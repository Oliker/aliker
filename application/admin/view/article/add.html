    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                
                <form action="{:url('article/add')}" method="post" class="row" enctype="multipart/form-data">
                  <div class="form-group col-md-12">
                    <label for="type">分类名称</label>
                    <div class="form-controls">
                      <select name="c_id" class="form-control" id="c_id">
                        {volist name='category' id='vo'}
                        <option value="{$vo.c_id}"> {$vo.lev|str_repeat='&nbsp;&nbsp;',###}{$vo.c_name} </option>
                        {/volist}                     
                      </select>
                    </div>
                  </div>

                  <div class="form-group col-md-12">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="a_title" name="a_title" value="" placeholder="请输入标题" />
                  </div>

                  <div class="form-group col-md-12">
                    <label for="seo_keywords">作者</label>
                    <input type="text" class="form-control" id="a_author" name="a_author" value="" placeholder="关键词" />
                  </div>

                  <div class="form-group col-md-12">
                    <label for="seo_description">描述</label>
                    <textarea class="form-control" id="a_desc" name="a_desc" rows="5" value="" placeholder="描述"></textarea>
                  </div>

                  <div class="form-group col-md-12">
                    <label for="content">内容</label>
                    <!-- 加载编辑器的容器 -->
                        <script id="container" name="a_content" type="text/plain" style="min-height: 380px;"></script>
                        <!-- 配置文件 -->
                        <script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
                        <!-- 编辑器源码文件 -->
                        <script type="text/javascript" src="/static/ueditor/ueditor.all.js"></script>
                        <!-- 实例化编辑器 -->
                        <script type="text/javascript">
                            var ue = UE.getEditor('container');
                        </script>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-12">标签</label>
                    <div class="col-xs-12">
                      {volist name="tags" id="vo"}
                      <label class="checkbox-inline" for="example-inline-checkbox1">
                        <input type="checkbox" id="a_tags" name="a_tags[]" value="{$vo.t_id}">
                        {$vo.t_name}
                      </label>
                       {/volist}
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-12">是否热门</label>
                    <div class="col-xs-12">
                      <label class="radio-inline" for="example-inline-radio1" >
                        <input type="radio" id="example-inline-radio1" name="example-inline-radios" value="1">
                        是
                      </label>
                      <label class="radio-inline" for="example-inline-radio2">
                        <input type="radio" id="example-inline-radio2" name="example-inline-radios" value="0">
                        否
                      </label>
                    </div>
                  </div>

                   <div class="form-group col-md-12">
                    <label for="title">图片</label>
                    <input type="file" class="form-control" id="a_img" name="a_img" value="" />
                  </div>
                  
                  <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                    <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                  </div>
                </form>
       
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
